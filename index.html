  <div class="masterFlex">
    <div class="card" style="width: 18rem;background-color: #192655; border-radius: 4%;">

    <div class="card-body">
      <h5 class="heading">Equilibrium #3429</h5>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="footer1">
        <div class="container1" id="c1">
          <div style="padding: 5px;">

          <div style="padding: 5px;">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>

      <div class="bottomFlex">
        <div>
          <img class="footer2"src="images/image-avatar.png" alt="">
        </div>
        <div class="footer3">Creation of </div>
        <div class="footer4">Jules Wyvern</div>
      </div>
    </div>
